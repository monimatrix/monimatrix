<script>
    function showText(text) {
        const clock = document.getElementById('clock');
        const contentBox = document.getElementById('contentBox');
        
        // Fade out the clock
        clock.style.opacity = '0';
        
        // After fading out, update the content and fade it in
        setTimeout(() => {
            clock.style.display = 'none'; // Hide clock
            contentBox.innerHTML = text; // Set new content
            contentBox.style.display = 'block'; // Show new content
            contentBox.style.opacity = '1'; // Fade in the new content
        }, 500); // Time to match the fade out duration
    }

    // Set initial clock in 12-hour format
    setInterval(() => {
        const now = new Date();
        const options = { hour: '2-digit', minute: '2-digit', hour12: true };
        const timeString = now.toLocaleTimeString([], options);
        document.getElementById('clock').innerText = `${timeString} TIME IS MONEY!`;
    }, 1000);

  
            
             let slideIndex = 0;

    function changeSlide(index) {
        slideIndex = index;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');

        slides.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
        dots.forEach(dot => dot.classList.remove('active'));
        dots[slideIndex].classList.add('active');
    }

    // Optional: Auto slide every 5 seconds
    setInterval(() => {
        slideIndex = (slideIndex + 1) % 10; // Loop through slides
        changeSlide(slideIndex);
    }, 5000);
        </script>
